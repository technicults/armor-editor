name: Auto Patch Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: auto-patch-release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

jobs:
  test-and-release:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max_old_space_size=4096

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Compute next patch version
        id: bump
        run: |
          set -euo pipefail
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          increment_patch() {
            local v="$1"
            IFS='.' read -ra A <<< "$v"
            A[2]=$((A[2]+1))
            echo "${A[0]}.${A[1]}.${A[2]}"
          }

          NEW_VERSION=$(increment_patch "$CURRENT_VERSION")
          attempts=0
          while npm view "$(node -p "require('./package.json').name")@$NEW_VERSION" version &>/dev/null || git ls-remote --tags origin | awk -F/ '{print $NF}' | grep -q "^v$NEW_VERSION$"; do
            attempts=$((attempts+1))
            if [ "$attempts" -gt 50 ]; then
              echo "Too many attempts finding free patch version" >&2
              exit 1
            fi
            echo "Version $NEW_VERSION exists, incrementing..."
            NEW_VERSION=$(increment_patch "$NEW_VERSION")
          done

          echo "Resolved next version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Update package.json and source VERSION (if present)
        id: update-source
        run: |
          set -euo pipefail
          NEW_VERSION=${{ steps.bump.outputs.version }}
          echo "Updating package.json to $NEW_VERSION (no git tag created here)"
          npm version "$NEW_VERSION" --no-git-tag-version
          if [ -f src/index.ts ] && grep -q "export const VERSION" src/index.ts 2>/dev/null; then
            sed -i "s/export const VERSION = '[^']*'/export const VERSION = '$NEW_VERSION'/" src/index.ts || true
          fi

      - name: Build package
        run: npm run build
        
      - name: Commit changes, create tag and push
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        env:
          NEW_VERSION: ${{ steps.bump.outputs.version }}
        run: |
          set -euo pipefail
          git config user.email "technicults@gmail.com"
          git config user.name "Technicults [bot]"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(release): v$NEW_VERSION [skip ci]"
            git tag "v$NEW_VERSION"
            git push origin HEAD:main --follow-tags
          fi

      - name: Publish to npm
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail
          npm publish

      - name: Create GitHub release (generate notes automatically)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: Release v${{ steps.bump.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
